   <!-- Bagian Body/Content -->
   <main>
     <section id="hero">
        <div class="container">
          <div class="hero-title">
            <h1>Hi, Selamat Datang di Website</h1>
            <h3>Ini adalah Website pertama saya</h3>
          </div>
          <!-- Hero Gambar -->
          <div class="hero-img">
            <img src="assets/img/cover.jpg" class="img-fluid" alt="Gambar Gunung">
          </div>
        </div>
     </section>

     <!-- Content -->
     <section id="content">
        <div class="container">
          <div class="content-title">
            <h1>Our Headquarters</h1>
          </div>
          <div class="content-main">
            <div class="row">
              <div class="col">
                <img src="assets/img/gambar3.jpeg" width="200" class="rounded-circle mx-auto d-block img-thumbnail" alt="Pemandangan 1">
                <h4>Jhone Corner</h4>
              </div>
              <div class="col">
                <img src="assets/img/gambar3.jpeg" width="200" class="rounded-circle mx-auto d-block img-thumbnail" alt="Pemandangan 2">
                <h4>Steven Lerry</h4>
              </div>
              <div class="col">
                <img src="assets/img/gambar3.jpeg" width="200" class="rounded-circle mx-auto d-block img-thumbnail" alt="Pemandangan 3">
                <h4>Cristian Barry</h4>
              </div>
            </div>
          </div>
        </div>
     </section>

    <!-- Form -->
    <section id="form">
      <div class="container">
      <div class="form-container">
          <div class="title" id="message">
              <h1>Message Us</h1>
          </div>
          <div class="forms">
              <form>
                <label for="name">Name:</label>
                <input type="text" id="name" class="input" name="name" placeholder="Your name here">
                <span></span>
                <span id="warning-name"></span>
          
                <label for="dob">Date of birth:</label>
                <div class="input-with-icon">
                    <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy">
                    <span></span>
                    <span id="warning-dob"></span>
                    <span class="calendar-icon">&#x1F4C5;</span>
                </div>
          
                <label for="gender">Gender:</label>
                <div id="gender" class="gender-selection">
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </div>
                <span></span>
                <span id="warning-gender"></span>

          
                <label for="msg">Message:</label>
                <textarea id="msg" name="msg" placeholder="Enter your message here.."></textarea>
                <span></span>
                <span id="warning-msg"></span>  
              

              <input class="tombol" type="button" value="Submit" onclick="showResult()">
              </form>
              <div class="result ml-5">
                  <h3><span id="result-today"></h3>
                  <div class="flex-col">
                      <h3>Name: <span id="result-name"></span></h3>
                      <h3>Date of birth: <span id="result-dob"></span></h3>
                      <h3>Gender: <span id="result-gender"></span></h3>
                      <h3>Message: <span id="result-msg"></span></h3>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </section>          
</main>
